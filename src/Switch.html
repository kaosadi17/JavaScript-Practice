<html>
    <head>
        <body>
            <script type="text/javascript">
                var grade = 'A';
                switch(grade){
                    case 'A' : document.write("Your grade is A");
                    break;
                    case 'B' : document.write("Your grade is B");
                    break;
                    case 'S' : document.write("Your grade is S");
                    break;
                    default : document.write("Your grade is F");
                }
            </script>
        </body>
    </head>
</html>
